<html>
<head>
<body>
	<script type="text/javascript">
		// find complete reference in following URL.
		// http://www.w3schools.com/jsref/jsref_obj_string.asp
		var string = "Test String.";
		var newline = "<br>";
		document.write(string + newline);
		document.write(string.length + newline);
		// some string HTML wrapper methods may not work in ALL browsers.
		document.write(string.big() + newline);
		document.write(string.small() + newline);
		document.write(string.bold() + newline);
		document.write(string.italics() + newline);
		document.write(string.fixed() + newline);
		document.write(string.fontcolor("ff0000") + newline);
		document.write(string.fontsize(30) + newline);
		document.write(string.sub() + newline);
		document.write(string.sup() + newline);
		document.write(string.link("www.google.com") + newline);
		document.write(string.blink() + newline);

		document.write(string.match("Str") + newline);
		document.write(string.indexOf("Str") + newline);
		document.write(string.replace("String", "Str") + newline);
		document.write(string.toLowerCase() + newline);
		document.write(string.toUpperCase() + newline);
	</script>
</body>
</head>
</html>
