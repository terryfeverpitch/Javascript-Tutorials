	<script>

		function runTimer()
		{
			var h, m, s, ms, day, result;
			day = new Date();
			h  = day.getHours();
			m  = day.getMinutes();
			s  = day.getSeconds();
			s = s > 9 ? "" + s : "0" + s;
			ms = day.getMilliseconds();
			result = "Now Time : " + h + ":" + m + ":" + s + " ." + ms;
			document.getElementById("demo").innerHTML = result;
			setTimeout("runTimer()", 1);
		}
	</script>
</body>
