<p id = "demo"> paragraph. </p>
<button onclick = "loadXML()"> Load </button>

<script>
function loadXML()
{
	var watchDog = new XMLHttpRequest();
	watchDog.onreadystatechange = function()
	{
		var str = "stage changed...";
		document.getElementById("demo").innerHTML = str;
	}
	watchDog.open("GET", "ajax_info.txt", true); // next tutorial...
	watchDog.send();
}
</script>
