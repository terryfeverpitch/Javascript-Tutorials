<html>
<head>
<body>
	<script type="text/javascript">
		var string = "Hello World!";
		document.write(string + "<br>Length = " + string.length + "<br>"); 	 // string object has a "length "property.
		document.write("In upper case = " + string.toUpperCase()); // using the "toUpperCase()" method of the string object.
	</script>
</body>
</head>
