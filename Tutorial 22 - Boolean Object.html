<html>
<head>
<body>
<p id = 'demo'>
	Boolean Object
	<HR>
</p>
	<script>
	var newline = "<br>";

	var x = new Boolean(0);
	document.write("int 0 = " + x + newline);

	var x = new Boolean(0);
	document.write("int -0 = " + x + newline);
	
	var x = new Boolean(1); 
	document.write("int 1 = " + x + newline);

	var x = new Boolean(-1);
	document.write("int -1 = " + x + newline);

	var x = new Boolean("1");
	document.write("string 1 = " + x + newline);

	var x = new Boolean("0");
	document.write("string 0 = " + x + newline);

	var x = new Boolean("-1");
	document.write("string -1 = " + x + newline);

	var x = new Boolean("-0");
	document.write("string -0 = " + x + newline);

	var x = new Boolean("");
	document.write("empty string = " + x + newline);

	var x = new Boolean(null);
	document.write("null = " + x + newline);

	var x = new Boolean();
	document.write("undefined = " + x + newline);
	</script>
</body>
</head>
</html>
